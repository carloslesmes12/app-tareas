<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Aplicacion_de_taresas</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
      <a href="#" class="navbar-brand">app Tareas Lesmes</a>
      <ul class="navbar-nav ml-auto"></ul>
      <form action="" class="form-inline my-lg-0">
        <input
          type="search"
          id="buscar"
          class=" form-contro mr-sm-2"
          placeholder="Bscar tarea"
        />
        <button class="btn btn-success my-2 my-sm-0" type="submit">
          buscar
        </button>
      </form>
    </nav>

    <div class="container  p-4">
      <div class="row">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <form id="tarea-form">
                <input type="text" id="tareainput">  
                <div class="form-group">
                  <input
                    type="text"
                    id="name"
                    placeholder="Nombre de la Tarea"
                    class=" form-control"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    id="description"
                    cols="30"
                    rows="10"
                    class=" form-control"
                    placeholder="Descripcion de la tarea"
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="btn bg-dark btn-block text-center text-white"
                >
                  Guardar Tarea
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-7">
          <div class="card my-4 " id="resultado">
            <div class="card-body">
              <ul id="container"></ul>
            </div>
          </div>
          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripci√≥n</td>
              </tr>
            </thead>
            <tbody id="tarea"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="jquery-3.4.1.min.js"></script>
    <script src="app.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

    ></script>

</html>
